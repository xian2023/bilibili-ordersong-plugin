<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点歌列表</title>
    <!-- 库文件 -->
    <script src="./Lib/axios.min.js"></script>
    <script src="./Lib/pako.js"></script>
    <!-- main -->
    <script type="module" src="./JS/main.js"></script>
    <!-- 样式文件 -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="main">
        <div class="setting">
            <button class="setting-btn" id="setting">设置</button>
            <button class="setting-btn" id="next-song">下一首</button>
        </div>
        <table class="orderTable">
            <thead>
                <th>歌名</th>
                <th>歌手</th>
                <th>点歌人</th>
            </thead>
            <tbody id="songList">
            </tbody>
            <div class="alertBox"></div>
            <div class="progress">
                <div class="progress_bar">
                    <i class="dot"></i>
                </div>
            </div>
        </table>
        <div class="config">
            <table>
                <tbody>
                    <tr class="input">
                        <td>网易云</td>
                        <td><input type="text" id="qrInfo" disabled="disabled" placeholder="请扫码登录"></td>
                        <td><button id="qrLogin">二维码登录</button></td>
                    </tr>
                    <tr class="input">
                        <td>QQ音乐</td>
                        <td><input type="tel" id="cookie" placeholder="请输入cookie"></td>
                        <td><button id="qSetCookie">设置Cookie</button></td>
                    </tr>
                    <tr class="input">
                        <td>主播uid</td>
                        <td><input type="text" id="adminId"></td>
                    </tr>
                    <!-- <tr class="input">
                        <td>用户点歌数</td>
                        <td><input type="text" id="userOrder"></td>
                    </tr> -->
                    <tr class="input">
                        <td>最大点歌数</td>
                        <td><input type="text" id="maxOrder"></td>
                    </tr>
                    <tr class="input">
                        <td>最大歌曲时长</td>
                        <td><input type="text" id="maxDuration"></td>
                    </tr>
                    <tr class="input">
                        <td>超时限播时长</td>
                        <td><input type="text" id="overLimit"></td>
                    </tr>
                    <tr class="input">
                        <td>新增管理员</td>
                        <td><input type="text" id="newAdminId"></td>
                        <td><button id="addAdmin">添加</button></td>
                    </tr>
                    <tr class="input">
                        <td>管理员名单</td>
                        <td><select id="adminList" size="4"></select></td>
                        <td>
                            <button id="removeAdmin">移除</button>
                        </td>
                    </tr>
                    <tr class="select">
                        <td>历史点歌用户</td>
                        <td><select id="userHistory" size="4"></select></td>
                        <td><button id="addUserBlack">加入黑名单</button></td>
                    </tr>
                    <tr class="select">
                        <td>用户黑名单</td>
                        <td>
                            <select id="userBlackList" size="4">
                            </select>
                        </td>
                        <td><button id="delUserBlack">移除黑名单</button></td>
                    </tr>
                    <tr class="select">
                        <td>历史点歌歌曲</td>
                        <td><select id="songHistory" size="4"></select></td>
                        <td><button id="addSongBlack">加入黑名单</button></td>
                    </tr>
                    <tr class="select">
                        <td>歌曲黑名单</td>
                        <td>
                            <select id="songBlackList" size="4">
                            </select>
                        </td>
                        <td><button id="delSongBlack">移除黑名单</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <img id="qrImg">
    </div>
    
</body>
</html>
